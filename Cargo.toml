[package]
name = "pueue"
description = "A cli tool for managing long running shell commands."
version = "2.1.0"
authors = ["Arne Beer <contact@arne.beer>"]
homepage = "https://github.com/nukesor/pueue"
repository = "https://github.com/nukesor/pueue"
documentation = "https://docs.rs/pueue/"
license = "MIT"
keywords = ["shell", "command", "parallel", "task", "queue"]
readme = "README.md"
rust-version = "1.58"
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[workspace]
members = ["lib"]

[[bin]]
name = "pueue"
path = "client/main.rs"

[[bin]]
name = "pueued"
path = "daemon/main.rs"

# Split the daemon logic in a lib and bin crate.
# Using a lib allows us to do proper integration testing.
[lib]
name = "pueue_daemon_lib"
path = "daemon/lib.rs"

[dependencies]
pueue-lib = { version = "0.21.0", path = "lib" }

anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
chrono-english = "0.1"
clap = { version = "3", features = ["derive", "cargo"] }
clap_complete = "3"
comfy-table = "6"
crossbeam-channel = "0.5"
crossterm = "0.25"
ctrlc = { version = "3", features = ["termination"] }
handlebars = "4"
log = "0.4"
pest = "2"
pest_derive = "2"
serde = "1"
serde_derive = "1"
serde_json = "1"
shell-escape = "0.1"
simplelog = { version = "0.12", default-features = false }
snap = "1"
tempfile = "3"
tokio = { version = "1", features = ["rt-multi-thread", "time", "io-std"] }

[dev-dependencies]
anyhow = "1"
assert_cmd = "2"
better-panic = "0.3"
pretty_assertions = "1"
rstest = "0.15"
serde_yaml = "0.9"
similar-asserts = "1"

# Test specific dev-dependencies
[target.'cfg(any(target_os = "linux", target_os = "freebsd"))'.dependencies]
nix = "0.24"
whoami = "1"
procfs = { version = "0.14", default-features = false }
